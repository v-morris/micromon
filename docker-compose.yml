version: '3'
services:
  admin-server:
    container_name: admin-server
    image: digidarkdev/admin-server
    ports:
      - 9000:9000
  discovery-server:
    container_name: discovery-server
    image: digidarkdev/discovery-server
    ports:
      - 8761:8761
    links:
      - admin-server:admin-server